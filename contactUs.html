<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <header id="header"></header>
    
    <div id="main" >
        <div class="drop page1">
            <h1>DROP US A NOTE</h1>
            <P>Get in touch with us to explore new opportunities, share ideas, or discuss how we can help bring your renovation vision to life.</P>
        </div>
        <hr>
        
        <div class="hello-form">
            <div class="hello">
                <h1>"Greetings! Let's connect <br>and collaborate!"</h1>
                <br>
                <div class="pTags">
                    <h4>Contact Information</h4>
                    <h5><i class="fa-solid fa-phone"></i> &nbsp;+1 (437) 818-9650</h5>
                    <h5><a href="mailto:info@recanadareno.com"><i class="fa-solid fa-envelope"></i> &nbsp;info@recanadareno.com</a></h5>
                </div>
                
            </div>
            <div class="forms" id="myForm">
                <h1>Send us a message</h1>
                <form id="form" method="POST">
                    <input type="hidden" name="access_key" value="a4f63cde-f485-40bf-97e9-5004da00ba80">
                    <input type="hidden" name="subject" value="New Submission from Web3Forms">
                    <input type="checkbox" name="botcheck" id="" style="display: none;">
                    
                    <input type="text" name="name" placeholder="Name*" required autocomplete="name">
                    <input type="email" name="email" placeholder="Email*" required autocomplete="email">
                    <br>
                    
                    <input type="tel" id="phone" name="phone" placeholder="Phone*" required autocomplete="tel">
                    <input type="text" name="subject" placeholder="Subject*" required autocomplete="off">
                    <br>
                    
                    <textarea name="message" placeholder="Message*" maxlength="50" minlength="0" required autocomplete="off"></textarea>
                    <br>
                    <button type="submit">Drop a Message</button>

                    <div id="result"></div>
                </form>
            </div>
        </div>

    </div>
    <div id="footer" class="page7 ftr"></div>



    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
